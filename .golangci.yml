---
run:
    tests: false
    timeout: 240s
    skip-dirs-use-default: true
    skip-dirs:
        - ^vendor$
        - ^go/pkg/mod/*
        - ../../../../go/pkg/mod/*
        - ../../../../.gobrew/*
        - .*_test\.go$
    skip-files:
        - .*\.pb\.go
        - .*_generated\.go
linters-settings:
    depguard:
        rules:
            Rule not allowed packages:
                files: [.*]
                deny:
                    - pkg: notexist
                      desc: notexist is not allowed or blacklisted
    govet:
        check-shadowing: true
    gocyclo:
        min-complexity: 15
    maligned:
        suggest-new: true
    dupl:
        threshold: 100
    goconst:
        min-len: 5
        min-occurrences: 3
    gocritic:
        settings:
            rangeValCopy:
                sizeThreshold: 1024
        enabled-tags:
            - diagnostic
            - experimental
            - opinionated
            - performance
            - style
        disabled-checks:
            - singleCaseSwitch
            - hugeParam
            - appendCombine
            - commentedOutCode
    funlen:
        lines: 140
        statements: 52
linters:
    disable-all: true
    enable:
        - bodyclose
        - unused
        - dogsled
        - dupl
        - errcheck
        - funlen
        - goconst
        - gocritic
        - gofmt
        - gosec
        - gosimple
        - nakedret
        - exportloopref
        - staticcheck
        - stylecheck
        - typecheck
        - unconvert
        - unparam
        - whitespace
        - govet
        - revive
        - depguard
issues:
    max-issues-per-linter: 0
    max-same-issues: 0
    exclude-rules:
        - linters:
              - typecheck
          text: could not import github.com/Excoriate/go-terradagger/pkg/config
        - linters:
              - typecheck
          text: unicode/utf8
        - linters:
              - gosec
          text: G306
        - linters:
              - funlen
          path: cmd/root\.go
        - linters:
              - gosec
          text: G404
        - linters:
              - dupl
          path: pkg/terraform/*
        - linters:
              - dupl
          path: pkg/terragrunt/*
output:
    format: line-number
